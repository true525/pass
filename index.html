<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード保護サイト</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .login-form {
            display: flex;
            flex-direction: column;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #content {
            display: none;
        }
        .error-message {
            color: red;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-screen">
        <h1>ログイン</h1>
        <div id="error" class="error-message">パスワードが間違っています</div>
        <div class="login-form">
            <input type="password" id="password" placeholder="パスワードを入力してください">
            <button onclick="checkPassword()">ログイン</button>
        </div>
    </div>

    <div id="content">
        <h1>ようこそ！保護されたコンテンツです</h1>
        <p>ここに保護したいコンテンツを追加してください。</p>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("password").value;
            const correctPassword = "secretPassword123"; // 実際に使用するパスワードに変更してください
            
            if (password === correctPassword) {
                document.getElementById("login-screen").style.display = "none";
                document.getElementById("content").style.display = "block";
            } else {
                document.getElementById("error").style.display = "block";
                document.getElementById("password").value = "";
            }
        }
    </script>
</body>
</html>
